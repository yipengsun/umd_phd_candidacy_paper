sudo: required
language: generic
services: docker

notifications:
    email: false

script:
    - |
      docker run \
      -v `pwd`:/data \
      --entrypoint latexmk \
      yipengsun/umd_phd_candidacy_paper:latest

deploy:
    provider: releases
    api_key:
        secure: 
    file: build/umd_phd_candidacy_paper.pdf
    on:
        tags: true
        repo: yipengsun/umd_phd_candidacy_paper
